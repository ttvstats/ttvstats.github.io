<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitch Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --twitch-purple: #9147ff;
            --twitch-purple-dark: #772ce8;
            --bg-dark: #1a1a1a;
            --bg-darker: #0e0e0e;
            --card-bg: #2a2a2a;
            --text-light: #ffffff;
            --text-muted: #aaaaaa;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-light);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        h1 {
            text-align: center;
            color: var(--twitch-purple);
            margin-bottom: 30px;
            font-weight: 700;
        }
        
        .heatmap-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .streamer-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }
        
        .streamer-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .streamer-avatar {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        
        .streamer-live {
            position: absolute;
            top: 10px;
            left: 10px;
            background-color: #e91916;
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7em;
            font-weight: bold;
        }
        
        .streamer-info {
            padding: 12px;
        }
        
        .streamer-name {
            font-weight: 600;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .streamer-game {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .viewer-count {
            font-size: 0.9em;
            display: flex;
            align-items: center;
        }
        
        .viewer-icon {
            width: 12px;
            height: 12px;
            margin-right: 5px;
            border-radius: 50%;
        }
        
        .controls {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 15px;
            background-color: var(--bg-darker);
            padding: 15px;
            border-radius: 8px;
        }
        
        .filter-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        label {
            font-size: 0.9em;
            color: var(--text-muted);
        }
        
        select, input {
            padding: 8px 12px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: var(--card-bg);
            color: var(--text-light);
            min-width: 150px;
        }
        
        button {
            padding: 8px 16px;
            background-color: var(--twitch-purple);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background-color: var(--twitch-purple-dark);
        }
        
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
        }
        
        .heatmap-legend {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .legend-item {
            display: flex;
            align-items: center;
            font-size: 0.8em;
        }
        
        .legend-color {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            margin-right: 8px;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            flex-direction: column;
            gap: 15px;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top-color: var(--twitch-purple);
            animation: spin 1s ease-in-out infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 10px;
        }
        
        .pagination button {
            min-width: 40px;
        }
        
        .error-message {
            background-color: #ff3333;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            display: none;
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--card-bg);
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: var(--text-muted);
        }
        
        .modal-close:hover {
            color: var(--text-light);
        }
        
        .modal-header {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .modal-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .modal-title {
            flex: 1;
        }
        
        .modal-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        
        .stat-item {
            background-color: var(--bg-dark);
            padding: 10px;
            border-radius: 6px;
        }
        
        .stat-label {
            font-size: 0.8em;
            color: var(--text-muted);
            margin-bottom: 5px;
        }
        
        .stat-value {
            font-weight: 600;
            font-size: 1.1em;
        }
        
        .modal-description {
            margin-top: 20px;
            line-height: 1.5;
            color: var(--text-muted);
        }
        
        .modal-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .tag {
            background-color: var(--twitch-purple);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        /* Chart containers */
        .charts-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            margin: 40px 0;
        }
        
        .chart-card {
            background-color: var(--card-bg);
            border-radius: 8px;
            padding: 20px;
        }
        
        .chart-title {
            margin-top: 0;
            margin-bottom: 20px;
            color: var(--twitch-purple);
            font-size: 1.2em;
        }
        
        .chart-wrapper {
            position: relative;
            height: 300px;
            width: 100%;
        }
        
        /* Welcome Loading Screen */
        .welcome-loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-darker);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .welcome-logo {
            font-size: 3rem;
            color: var(--twitch-purple);
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .welcome-logo i {
            font-size: 4rem;
        }
        
        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 40px;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
        }
        
        .welcome-progress {
            width: 300px;
            max-width: 80%;
            height: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        
        .welcome-progress-bar {
            height: 100%;
            width: 0;
            background-color: var(--twitch-purple);
            transition: width 0.3s ease;
        }
        
        .welcome-status {
            font-size: 0.9rem;
            color: var(--text-muted);
        }
        
        @media (max-width: 768px) {
            .heatmap-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            }
            
            .controls {
                flex-direction: column;
            }
            
            .filter-group {
                width: 100%;
            }
            
            select, input {
                flex: 1;
            }
            
            .modal-header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            
            .modal-stats {
                grid-template-columns: 1fr;
            }
            
            .chart-wrapper {
                height: 250px;
            }
            
            .welcome-logo {
                font-size: 2rem;
            }
            
            .welcome-message {
                font-size: 1.2rem;
                padding: 0 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Welcome Loading Screen -->
    <div class="welcome-loading" id="welcome-loading">
        <div class="welcome-logo">
            <i class="fab fa-twitch"></i>
            <span>Twitch Tracker</span>
        </div>
        <div class="welcome-message">
            Loading the platform...
        </div>
        <div class="welcome-progress">
            <div class="welcome-progress-bar" id="welcome-progress"></div>
        </div>
        <div class="welcome-status" id="welcome-status">Initializing application...</div>
    </div>
    
    <div class="container" id="main-content" style="display: none;">
        <h1>Twitch Tracker</h1>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <div>Loading streamers data...</div>
        </div>
        
        <div class="heatmap-legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ff0000;"></div>
                <span>View Twitch Statistics</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #ff6600;"></div>
                <span>View Twitch Badges</span>
            </div>
        </div>
    </div>


    <script>
        const loadingElement = document.getElementById('loading');
        const welcomeLoading = document.getElementById('welcome-loading');
        const welcomeProgress = document.getElementById('welcome-progress');
        const welcomeStatus = document.getElementById('welcome-status');
        const mainContent = document.getElementById('main-content');
        
        async function init() {
            showWelcomeLoading();
            simulateLoadingProgress();
            hideWelcomeLoading();
        }

        // Show welcome loading screen
        function showWelcomeLoading() {
            welcomeLoading.style.display = 'flex';
            mainContent.style.display = 'none';
        }

        // Hide welcome loading screen
        function hideWelcomeLoading() {
            welcomeLoading.style.opacity = '0';
            setTimeout(() => {
                welcomeLoading.style.display = 'none';
                mainContent.style.display = 'block';
            }, 500); // Match the transition duration
        }

        // Simulate loading progress for demo purposes
        function simulateLoadingProgress() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress >= 100) {
                    progress = 100;
                    clearInterval(interval);
                }
                updateWelcomeProgress(progress);
            }, 300);
        }

        // Update welcome loading progress
        function updateWelcomeProgress(percent) {
            welcomeProgress.style.width = `${percent}%`;
            
            // Update status text based on progress
            if (percent < 30) {
                welcomeStatus.textContent = 'Connecting to Twitch API...';
            } else if (percent < 60) {
                welcomeStatus.textContent = 'Fetching stream data...';
            } else if (percent < 90) {
                welcomeStatus.textContent = 'Processing analytics...';
            } else {
                welcomeStatus.textContent = 'Finalizing dashboard...';
            }
        }

        // Show loading state
        function showLoading() {
            isLoading = true;
            loadingElement.style.display = 'flex';
            refreshBtn.disabled = true;
        }

        // Hide loading state
        function hideLoading() {
            isLoading = false;
            loadingElement.style.display = 'none';
            refreshBtn.disabled = false;
        }

       
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
